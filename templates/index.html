<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Real-time Weather App</h1>
        <form action="/weather" method="post" class="form-inline justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
                <label for="city" class="sr-only">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Get Weather</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
